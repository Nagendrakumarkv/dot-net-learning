<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 10px; text-align: center; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 style="text-align: center;">Login</h2>
        <input type="text" id="username" placeholder="Username (admin)" />
        <input type="password" id="password" placeholder="Password (password123)" />
        <button onclick="performLogin()">Sign In</button>
        <div id="message"></div>
    </div>

    <script>
        async function performLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');

            msgDiv.textContent = "Checking...";
            msgDiv.className = "";

            try {
                // CALLING YOUR C# API
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.textContent = "Success: " + data.message;
                    msgDiv.className = "success";
                    // Here you would normally save the token to localStorage
                } else {
                    msgDiv.textContent = "Error: " + data.message;
                    msgDiv.className = "error";
                }
            } catch (error) {
                msgDiv.textContent = "API Error: " + error;
                msgDiv.className = "error";
            }
        }
    </script>
</body>
</html>
